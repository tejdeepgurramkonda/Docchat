services:
  - type: web
    name: docchat-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GOOGLE_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gemini-2.5-pro
      - key: TEMPERATURE
        value: "0.7"
      - key: MAX_TOKENS
        value: "100000"
      - key: CHUNK_SIZE
        value: "1000"
      - key: CHUNK_OVERLAP
        value: "200"
      - key: DEBUG
        value: "False"
      - key: APP_NAME
        value: DOCChat
      - key: APP_VERSION
        value: "1.0.0"
